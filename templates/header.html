<!doctype html>
<html lang="en">
<head>

    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/styles.css') }}">
    <title>Yeux Ouverts</title>
    <link rel="icon" type="image/x-icon" href="{{ url_for('static', filename='/assets/eye-modified.png') }}">
    <link rel="stylesheet" href="https://cdn.rawgit.com/michalsnik/aos/2.1.1/dist/aos.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@100..900&display=swap" rel="stylesheet">
    {{ bootstrap.load_css() }}
</head>
<body>
    <nav class="navbar navbar-expand-lg bg-white sticky-top">
      <div class="container-fluid">
        <a class="navbar-brand" href="{{ url_for('get_home') }}">
            <img class="d-inline-block align-text-top" src="{{ url_for('static', filename='/assets/eye-modified.png') }}" alt="opened eye logo" width="50">
        </a>
        <button class="navbar-toggler mr-3" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
          <ul class="navbar-nav">
            <li class="nav-item">
              <a class="nav-link active" aria-current="page" href="{{ url_for('get_home') }}">Inicio</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="{{ url_for('get_contact') }}">Contacto</a>
            </li>
            {% if current_user.is_authenticated %}
            <li class="nav-item">
              <a class="nav-link text-decoration-underline" href="{{ url_for('logout') }}">Cerrar Sesi√≥n</a>
            </li>
            {% endif %}
          </ul>
        </div>
      </div>
    </nav>

    <script src="{{ url_for('static', filename='js/scripts.js') }}"></script>
<!--    <script src="https://cdn.rawgit.com/michalsnik/aos/2.1.1/dist/aos.js"></script>-->
    <script src="https://unpkg.com/aos@2.3.1/dist/aos.js"></script>
    <script>
			AOS.init({
				easing: 'ease-out-back',
				duration: 1000
			});
    </script>
    <script>
        myModal.addEventListener('shown.bs.modal', () => {
            myInput.focus()
        })
    </script>
{{ bootstrap.load_js() }}
</body>
</html>
